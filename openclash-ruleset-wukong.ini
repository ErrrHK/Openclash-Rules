ruleset=📢 Google Services,[]DOMAIN-KEYWORD,google
ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=🚀 Proxies,[]FINAL

;策略组定义
custom_proxy_group=🚀 Proxies`select`[]♻️ Auto - UrlTest`[]🇭🇰 myTVSUPER`[]🇭🇰 myTVSUPERAD`[]🇭🇰 ViuTV`[]🇭🇰 NowTV`[]🇭🇰 RTHK`[]🇭🇰 HOY`[]🇨🇳 TaiWan`[]🇺🇲 USA`[]🇸🇬 Singapore`[]DIRECT`.*
custom_proxy_group=♻️ Auto - UrlTest`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇭🇰 myTVSUPER`select`(香港|HK|Hong Kong|🇭🇰|HongKong)
custom_proxy_group=🇭🇰 myTVSUPERAD`select`(香港|HK|Hong Kong|🇭🇰|HongKong)`[]DIRECT`[]REJECT
custom_proxy_group=🇭🇰 ViuTV`select`(香港|HK|Hong Kong|🇭🇰|HongKong)
custom_proxy_group=🇭🇰 NowTV`select`(香港|HK|Hong Kong|🇭🇰|HongKong)
custom_proxy_group=🇭🇰 RTHK`select`(香港|HK|Hong Kong|🇭🇰|HongKong)
custom_proxy_group=🇭🇰 HOY`select`(香港|HK|Hong Kong|🇭🇰|HongKong)
custom_proxy_group=🇨🇳 TaiWan`select`(台|新北|彰化|TW|Taiwan)
custom_proxy_group=🇺🇲 USA`select`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)
custom_proxy_group=🇸🇬 Singapore`select`(新加坡|坡|狮城|SG|Singapore)
custom_proxy_group=📢 Google Services`select`[]🚀 Proxies`select`[]♻️ Auto - UrlTest`[]DIRECT`.*
custom_proxy_group=🍃 Microsoft Services`select`[]🚀 Proxies`select`[]♻️ Auto - UrlTest`[]DIRECT`.*
custom_proxy_group=🇺🇲 OpenAI`select`[]🚀 Proxies`select`[]♻️ Auto - UrlTest`[]DIRECT`.*
custom_proxy_group=🇺🇲 ChatGPT`select`[]🚀 Proxies`select`[]♻️ Auto - UrlTest`[]DIRECT`.*
custom_proxy_group=TVFix`select`[]🚀 Proxies`select`[]♻️ Auto - UrlTest`[]DIRECT`.*
custom_proxy_group=IPTV345`select`[]🚀 Proxies`select`[]♻️ Auto - UrlTest`[]DIRECT`.*
custom_proxy_group=🎵 TikTok`select`[]🚀 Proxies`select`[]♻️ Auto - UrlTest`[]DIRECT`.*
custom_proxy_group=Ⓜ️ Bing`select`[]🚀 Proxies`select`[]♻️ Auto - UrlTest`[]DIRECT`.*

;启用自定义规则集
enable_rule_generator=true
overwrite_original_rules=true
