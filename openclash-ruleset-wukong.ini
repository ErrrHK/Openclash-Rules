ruleset=📢 Google Services,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
ruleset=🇭🇰 myTVSUPERAD,https://raw.githubusercontent.com/ErrrHK/Global-Streaming-Ruleset/refs/heads/main/myTVSUPERAD.list
